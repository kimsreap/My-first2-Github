<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="resets.css">
    <link rel="stylesheet" href="week5.css">
</head>
<body>
    <div id="calculator">
    <button class="number" data-mun="0">0</button>
    <button class="number" data-mun="1">1</button>
    <button class="number" data-mun="2">2</button>
    <button class="number" data-mun="3">3</button>
    <button class="number" data-mun="4">4</button>
    <button class="number" data-mun="5">5</button>
    <button class="number" data-mun="6">6</button>
    <button class="number" data-mun="7">7</button>
    <button class="number" data-mun="8">8</button>
    <button class="number" data-mun="9">9</button>
    <button class="number" data-mun="^">^</button>
    <button class="operator" data-op="+">+</button>
    <button class="operator" data-op="-">-</button>
    <button class="operator" data-op="*">*</button>
    <button class="operator" data-op="/">/</button>
    <!--<button class="operator" data-op="=">=</button>-->
    <button class="equal">=</button>
    <button class="clear">Clear</button>
    </div>
    <div id="result"></div>
    <script src="week5.js"></script>
    
</body>
</html>
